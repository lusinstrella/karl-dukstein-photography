<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="/">KARL DUKSTEIN</a></div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section" id="contact">
      <h2>Contact</h2>
      <p>For bookings, licensing, or press, email <a href="mailto:hello@example.com">hello@example.com</a> or use the form below.</p>
      <form action="mailto:hello@example.com" method="post" enctype="text/plain">
        <label>Name<br><input type="text" name="name"></label><br><br>
        <label>Email<br><input type="email" name="email"></label><br><br>
        <label>Message<br><textarea name="message" rows="6"></textarea></label><br><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© KARL DUKSTEIN</div>
  </footer>

</body>
